<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        html,body{
            margin: 0px;
            padding: 0px;
            width: 100%;
            height: 350vw;
        }
        .holder{
            width: 100%;
            position: fixed;
            top:0px;
            left: 0px;
        }
        #layer{
            width: 100%;
            height: 100%;
            position: absolute;
            top:0px;
            left: 0px;
            background-image: url("diego-ph-222506-ast.min.png");
            background-size: 100%;
            background-position: 0px 0px;
            background-repeat: no-repeat;
        }
    </style>
</head>
<body>

    <div class="holder" id="holder">
        <img src="diego-ph-222506-remove.min.png" width="100%">
        <div id="layer">
        
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script>
function update() {
    var top = $(window).scrollTop()-($('#holder').height()/2)
    $( "#layer" ).css( "background-position", top+"px "+top+"px" )
}
$( window ).scroll(update);
requestAnimationFrame(update)
    </script>
</body>
</html>
